# applications/kasm.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kasm-workspaces
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  project: default
  source:
    repoURL: https://github.com/kasmtech/kasm-helm
    path: kasm-single-zone
    targetRevision: release/1.17.0
    helm:
      values: |
        global:
          hostname: kasm
  destination:
    server: https://kubernetes.default.svc
    namespace: kasm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
