---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-config-pvc
  namespace: personal
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 20Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  namespace: personal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: nextcloud-config-pvc
        - name: documents
          persistentVolumeClaim:
            claimName: documents-nfs-pvc
        - name: iso-library
          persistentVolumeClaim:
            claimName: iso-library-nfs-pvc
        - name: media
          persistentVolumeClaim:
            claimName: media-personal-nfs-pvc
        - name: photos
          persistentVolumeClaim:
            claimName: photos-nfs-pvc
      containers:
        - name: nextcloud
          image: lscr.io/linuxserver/nextcloud:latest
          ports:
            - containerPort: 443
              name: https
            - containerPort: 80
              name: http
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: documents
              mountPath: /data/documents
            - name: iso-library
              mountPath: /data/iso-library
            - name: media
              mountPath: /data/media
            - name: photos
              mountPath: /data/photos
          resources:
            limits:
              cpu: "4"
              memory: "4Gi"
            requests:
              cpu: "1"
              memory: "1Gi"

---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud
  namespace: personal
spec:
  selector:
    app: nextcloud
  ports:
    - protocol: TCP
      port: 80
      targetPort: http
      name: http
    - protocol: TCP
      port: 443
      targetPort: https
      name: https
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud
  namespace: personal
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: "selfsigned-issuer"
spec:
  tls:
    - hosts:
        - nextcloud.homelab.local
      secretName: nextcloud-tls
  rules:
    - host: nextcloud.homelab.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextcloud
                port:
                  number: 80
