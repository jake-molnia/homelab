apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  repo: https://charts.jetstack.io
  chart: cert-manager
  version: v1.13.0
  targetNamespace: cert-manager
  valuesContent: |-
    installCRDs: true
    ingressShim:
      defaultIssuerName: selfsigned-issuer
      defaultIssuerKind: ClusterIssuer
