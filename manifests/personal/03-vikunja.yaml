---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vikunja-config-pvc
  namespace: personal
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vikunja
  namespace: personal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vikunja
  template:
    metadata:
      labels:
        app: vikunja
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: vikunja-config-pvc
      containers:
        - name: vikunja
          image: ghcr.io/vikunja/vikunja:latest
          ports:
            - containerPort: 3456
              name: http
          env:
            - name: VIKUNJA_DATABASE_TYPE
              value: "sqlite"
            - name: VIKUNJA_DATABASE_PATH
              value: "/app/vikunja/db.db"
            - name: VIKUNJA_SERVICE_TIMEZONE
              value: "America/New_York"
          volumeMounts:
            - name: config
              mountPath: /app/vikunja
          resources:
            limits:
              cpu: "2"
              memory: "1Gi"
            requests:
              cpu: "200m"
              memory: "256Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: vikunja
  namespace: personal
spec:
  selector:
    app: vikunja
  ports:
    - protocol: TCP
      port: 3456
      targetPort: http
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vikunja
  namespace: personal
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: "selfsigned-issuer"
spec:
  tls:
    - hosts:
        - vikunja.homelab.local
      secretName: vikunja-tls
  rules:
    - host: vikunja.homelab.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vikunja
                port:
                  number: 3456
