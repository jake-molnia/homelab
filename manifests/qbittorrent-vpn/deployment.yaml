# manifests/qbittorrent-vpn/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent-vpn
  namespace: media
  labels:
    app: qbittorrent-vpn
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: qbittorrent-vpn
  template:
    metadata:
      labels:
        app: qbittorrent-vpn
    spec:
      containers:
        # Gluetun VPN sidecar container
        - name: gluetun
          image: qmcgaw/gluetun:latest
          securityContext:
            privileged: true # REQUIRED for routing changes
            capabilities:
              add:
                - NET_ADMIN
                - SYS_MODULE
          env:
            - name: VPN_SERVICE_PROVIDER
              value: "mullvad"
            - name: VPN_TYPE
              value: "wireguard"
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: vpn-config
                  key: wireguard_private_key
            - name: WIREGUARD_ADDRESSES
              valueFrom:
                secretKeyRef:
                  name: vpn-config
                  key: wireguard_addresses
            - name: SERVER_CITIES
              value: "Ashburn VA"
            - name: FIREWALL
              value: "on"
            - name: DOT
              value: "off"
            # Force traffic through VPN
            - name: FIREWALL_VPN_INPUT_PORTS
              value: "6881"
            - name: FIREWALL_INPUT_PORTS
              value: "8080"
          ports:
            - containerPort: 8080
              name: qbittorrent-ui
            - containerPort: 6881
              name: qbittorrent-tcp
            - containerPort: 6881
              protocol: UDP
              name: qbittorrent-udp
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"

        # qBittorrent container sharing network with Gluetun
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
            - name: WEBUI_PORT
              value: "8080"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
            - name: media-shared
              mountPath: /media
          resources:
            limits:
              cpu: "4"
              memory: "4Gi"
            requests:
              cpu: "1"
              memory: "1Gi"

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config-pvc
        - name: downloads
          persistentVolumeClaim:
            claimName: qbittorrent-downloads-pvc
        - name: media-shared
          persistentVolumeClaim:
            claimName: media-shared-nfs-pvc
